<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dUMMY</title>

  <style>
    body{
      background-color: #F5EBEB;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    form{
      text-align: center;
      width: 400px;
      margin: 0 auto;
    }

    img{
      padding: 0 0 40px 0;
    }
    .login{
      background-color: #E4D0D0;
    }
    
  </style>


</head>
<body>
  
  <main class="form-signin w-100 m-auto">
    <form>
     
      <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/null/external-wallet-black-friday-flaticons-lineal-color-flat-icons.png"/>
      
    
      <div class="form-floating">
        <input type="email" class="form-control login" id="floatingInput" placeholder="name@example.com">
        <label class="login" for="floatingInput">Email address</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control login" id="floatingPassword" placeholder="Password">
        <label class="login" for="floatingPassword">Password</label>
      </div>

      <br>
    
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </div> 
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
