<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Login | Ludiflex</title>
</head>
<body>
     
     <div class="container">
        <div class="login-box">
            <div class="header-img">
                <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/null/external-wallet-black-friday-flaticons-lineal-color-flat-icons.png" alt="wallet">
            </div>
            <div class="header-text">
                <p class="login1">Login</p>
            </div>
            <div class="input-group">
                <input type="text" class="input-field" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" id="password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <button class="input-submit">Sign-in<i class="bx bx-log-in"></i></button>
            </div>
        </div>
     </div>

</body>
</html>
